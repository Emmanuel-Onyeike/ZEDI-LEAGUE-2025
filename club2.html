<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club</title>
    <link rel="stylesheet" href="club2.css">
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section (Player List) -->
        <div class="left-section">
            <h2>Players</h2>
            <ul id="playerList">
                <!-- Sample list of players -->
                <li onclick="showPlayerDetails('Player 1')">Kwesi</li>
                <li onclick="showPlayerDetails('Player 2')">Christian</li>
                <li onclick="showPlayerDetails('Player 3')">Yellow</li>
                <li onclick="showPlayerDetails('Player 4')">Dan/li>
                <li onclick="showPlayerDetails('Player 5')">Ori</li>
                <li onclick="showPlayerDetails('Player 6')">Akan/li>
                <li onclick="showPlayerDetails('Player 7')">Bobby
                   <i class="fas fa-crown captain-icon"></i> 
                </li>
                <li onclick="showPlayerDetails('Player 8')">Ena</li>
                <li onclick="showPlayerDetails('Player 9')">Showers</li>
                <li onclick="showPlayerDetails('Player 10')">Player 10</li>
                <li onclick="showPlayerDetails('Player 11')">Player 11</li>
                <li onclick="showPlayerDetails('Player 12')">Player 12</li>
                <li onclick="showPlayerDetails('Player 13')">Player 13</li>
            </ul>
        </div>

        <!-- Right Section (Player Details) -->
        <div class="right-section" id="playerDetails">
            <h2>Player Info</h2>
            <li onclick="showPlayerDetails('Player 1')"></li>
            <div id="playerImage" class="player-image"></div>
        </li>
            <div id="playerStats" class="player-stats">
                <p><strong>Pace:</strong> <span id="pace"></span></p>
                <p><strong>Shooting:</strong> <span id="shooting"></span></p>
                 <p><strong>passing:</strong> <span id="passing"></span></p>
                 <p><strong>Dribbling:</strong> <span id="dribbling"></span></p>
                 <p><strong>Defending:</strong> <span id="defending"></span></p>
                 <p><strong>Physical:</strong> <span id="physical"></span></p>
            </div>
            <div id="playerRating" class="rating-bar">
                <span>Player Rating:</span>
                <div id="ratingBar"></div>
            </div>
        </div>
    </div>

    <script src="club2.js"></script>
</body>
</html>
