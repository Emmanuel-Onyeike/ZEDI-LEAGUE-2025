<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedi League</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    
    <button class="reveal-button" onclick="revealContent()">Click to Reveal</button>

<div class="modal" id="myModal">
    <div class="modal-content">
        <!-- Modal Top Section -->
        <div class="modal-section top" onclick="startPresentation()">
            <div class="top-range">89-100</div>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>

        <!-- Modal Middle Section -->
        <div class="modal-section middle">
            <div class="middle-range">85-95</div>
        </div>

        <!-- Modal Bottom Section -->
        <div class="modal-section bottom">
            <div class="bottom-range">80-90</div>
        </div>
    </div>
</div>

<!-- Dark Screen Overlay -->
<div class="dark-overlay" id="darkOverlay"></div>

<!-- Sparks Animation -->
<div class="sparks" id="sparks"></div>

<!-- Stadium Animation -->
<div class="stadium" id="stadium"></div>

<!-- Player Cards -->
<div class="player-cards" id="playerCards"></div>


    <script src="card.js"></script>
</body>
</html>
